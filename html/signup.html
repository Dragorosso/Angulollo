<h1> Ciao Marika</h1>

<div class="row">
    <div class="col s12 m6">
        <div class="card-panel lime accent-1">
            <span class="card-title">Signup</span>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input required id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input required id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div  class="input-field col s12">
                            <input required id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input required id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input required id="passwordCheck" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>

                    <div class="center">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>


    <div class="col s12 m6">
        <div class="card-panel lime accent-1">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input required id="username" type="text" class="validate">
                            <label for="username">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input required id="passwordLogin" type="text" class="validate">
                            <label for="passwordLogin">Last Name</label>
                        </div>
                    </div>

                    <div class="center">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Login
                            <i class="material-icons right">send</i>
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
